<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="homescore">
          <h2 id="homecount">0</h2>
        </div>
        <div class="points">
            <button class="homeOne" onclick="homeAddOne()">+1</button>
            <button class="homeSecond" onclick="homeAddTwo()">+2</button>
            <button class="homeThird" onclick="homeAddThree()">+3</button>
        </div>
    </div>
    <div>
        <h3>GUEST</h3>
        <div class="guestscore">
            <h2 id="guestcount">0</h2>
        </div>
        <div class="points">
            <button class="guestOne" onclick="guestAddOne()">+1</button>
            <button class="guestSecond" onclick="guestAddTwo()">+2</button>
            <button class="guestThird" onclick="guestAddThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
